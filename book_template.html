<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="/css/styles_rev.css">
</head>
<body>

<div class="container">
    <h1>Books</h1>
    <div class="books-grid">
        {{range .Books}}
        <div class="book">
            <a href="/book/{{.Title}}" class="cover">
                <!--                <img src="/images/{{.Title}}.jpg" alt="{{.Title}} Cover">-->
            </a>
            <div class="book-info">
                <a href="/book/{{.Title}}" class="book-title">{{.Title}}</a>
                <div class="authors">
                    <strong>Authors:</strong>
                    {{range .Authors}}
                    <a href="/author/{{.AuthorUUID}}" class="author">{{.Nickname}}</a>
                    {{end}}
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>

<div class="container">
    <h1>Books</h1>
    <div class="books-grid">
        for _, b := range books.Books {
        <div class="book">
            <div class="book-info">
                <a class="book-title" href={ templ.URL("/book/" + b.Title) }>{ b.Title }</a>
                <div class="authors">
                    <strong>Authors:</strong>
                    for _, a := range b.Authors {
                    <a href={ templ.URL("/author/" + a.Name) } class="author">{ a.Name }</a>
                    }
                </div>
            </div>
        </div>
        }
    </div>
</div>>
